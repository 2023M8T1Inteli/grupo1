<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/codigo.css" />
    <script src="../scripts/codigo.js"></script>
    <title>Editor</title>
  </head>
  <body onload="clicarCenario()">
    <div id="header">
      <div id="sair">
        <div class="imgcontainer">
          <img src="../img/voltar.png" alt="Avatar" class="avatar">
        </div>
        <h2>Sair</h2>
      </div>
      <div id="salvar">
        <div class="imgcontainer">
          <img src="../img/save.png" alt="Avatar" class="avatar">
        </div>
        <h2>Salvar</h2>
      </div>
    </div>
    <div id="middle">
      <div id="objects">

        <!-- Dropdown Alimentação -->
        <div id="dropdown-container1">
          <select id="dropdownAlimentacao" onchange="adicionarImagem(this.value)">
            <option value="alimentacao">Alimentação</option>
            <option value="maca">Maçã</option>
            <option value="banana">Banana</option>
          </select>
        </div>

        <!-- Dropdown Religião -->
        <div id="dropdown-container2">
          <select id="dropdownReligiao" onchange="adicionarImagem(this.value)">
            <option value="">Religião</option>
            <option value="cristianismo">Cristianismo</option>
            <option value="judaismo">Judaísmo</option>
          </select>
        </div>

        <!-- Dropdown Esporte -->
        <div id="dropdown-container3">
          <select id="dropdownEsporte" onchange="adicionarImagem(this.value)">
            <option value="esporte">Esporte</option>
            <option value="futebol">Futebol</option>
            <option value="volei">Vôlei</option>
          </select>
        </div>
        
        <!-- Dropdown Animal -->
        <div id="dropdown-container4">
          <select id="dropdownEsporte" onchange="adicionarImagem(this.value)">
            <option value="animal">Animal</option>
            <option value="peixe">Peixe</option>
            <option value="rato">Rato</option>
          </select>
        </div>

        <!-- Dropdown Planta -->
        <div id="dropdown-container5">
          <select id="dropdownEsporte" onchange="adicionarImagem(this.value)">
            <option value="planta">Planta</option>
            <option value="arvore">Árvore</option>
            <option value="flor">Flor</option>
          </select>
        </div>

        <!-- Dropdown Transporte -->
        <div id="dropdown-container6">
          <select id="dropdownEsporte" onchange="adicionarImagem(this.value)">
            <option value="transporte">Transporte</option>
            <option value="bicicleta">Bicicleta</option>
            <option value="carro">Carro</option>
          </select>
        </div>

        <!-- Dropdown Evento -->
        <div id="dropdown-container7">
          <select id="dropdownEsporte" onchange="adicionarImagem(this.value)">
            <option value="evento">Evento</option>
            <option value="natal">Natal</option>
            <option value="pascoa">Páscoa</option>
          </select>
        </div>

        <!-- Dropdown Cor -->
        <div id="dropdown-container8">
          <select id="dropdownEsporte" onchange="adicionarImagem(this.value)">
            <option value="cores">Cores</option>
            <option value="verde">Verde</option>
            <option value="roxo">Roxo</option>
          </select>
        </div>

        <!-- Dropdown Profissão -->
        <div id="dropdown-container9">
          <select id="dropdownEsporte" onchange="adicionarImagem(this.value)">
            <option value="profissao">Profissão</option>
            <option value="medico">Médico</option>
            <option value="professor">Professor</option>
          </select>
        </div>

        <!-- Dropdown Música -->
        <div id="dropdown-container10">
          <select id="dropdownEsporte" onchange="adicionarImagem(this.value)">
            <option value="musica">Música</option>
            <option value="guitarra">Guitarra</option>
            <option value="violino">Violino</option>
          </select>
        </div>
      </div>
      <div id="cenario">
        <div id="fundo-cenario">
          <div id="tab">
            <button
              id="botaoCanvas"
              class="tabbutton"
              onclick="trocarTab(event, 'canvas')"
            >
              Cenário
            </button>
            <button
              id="botaoEditor"
              class="tabbutton"
              onclick="trocarTab(event, 'editor')"
            >
              Editor
            </button>
          </div>

          <!-- Cenário -->
          <div id="canvas" class="tabcontent" ondrop="drop_handler(event)" ondragover="dragover_handler(event)">
            <!-- Conteúdo movido da aba Editor -->
            <textarea id="titulo-atividade" placeholder="TÍTULO DA ATIVIDADE"></textarea>
            <div id="editor-content">
                <div id="bloco-imagem" class="editor-bloco">IMAGEM</div>
                <div id="bloco-cor" class="editor-bloco">COR</div>
            </div>
          </div>

          <div id="editor" class="tabcontent"></div>
          
        </div>
      </div>
      <div id="tapete" class="tapete-lateral">
        <!-- Tapete (Cores) -->
          <h3 id="tapete-tab">TAPETE</h3>
          <div id="tapete-cores" class="tapete-container">
            <div class="tapete-cor code-word" data-cor="green" style="background-color: green;" onclick="adicionarCorAoCenario('green')" draggable="true"></div>
            <div class="tapete-cor code-word" data-cor="blue" style="background-color: blue;" onclick="adicionarCorAoCenario('blue')" draggable="true"></div>
            <div class="tapete-cor code-word" data-cor="yellow" style="background-color: yellow;" onclick="adicionarCorAoCenario('yellow')" draggable="true"></div>
            <div class="tapete-cor code-word" data-cor="purple" style="background-color: purple;" onclick="adicionarCorAoCenario('purple')" draggable="true"></div>
            <div class="tapete-cor code-word" data-cor="black" style="background-color: black;" onclick="adicionarCorAoCenario('black')" draggable="true"></div>
            <div class="tapete-cor code-word" data-cor="red" style="background-color: red;" onclick="adicionarCorAoCenario('red')" draggable="true"></div>
          </div>
          
        </div>
      </div>
      
          <div
            id="canvas"
            class="tabcontent"
            ondrop="drop_handler(event)"
            ondragover="dragover_handler(event)"
          ></div>
          
        </div>
      </div>
      <div id="tapete">
        <h3 id="tapete-tab">Tapete</h3>
      </div>
    </div>
    <div id="footer">
      <div
        id="se"
        class="argumentative code-word conditionals"
        draggable="true"
      >
        SE ... ENTÃO ...
      </div>
      <div class="code-word variables" id="quadrante" draggable="true">
        TECLA PRESS
      </div>
      <div class="code-word relationals" draggable="true">É IGUAL A</div>
      <div
        id="show-function"
        class="argumentative code-word functions"
        draggable="true"
      >
        MOSTRAR
      </div>
      <div id="deleting-area" class="droppable-area">APAGAR</div>
    </div>

    <script src="../scripts/coding.js"></script>
  </body>
</html>
