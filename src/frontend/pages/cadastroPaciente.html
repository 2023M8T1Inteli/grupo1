<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
    <link rel="stylesheet" href="../css/cadastroPaciente.css">
</head>
<body>
    <div class="cadastro-container">
        <form id="cadastroForm">
            <h2>Cadastro de Paciente</h2>
            <div class="input-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-group">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="input-group">
                <label for="dificuldade">Dificuldade</label>
                <input type="text" id="dificuldade" name="dificuldade">
            </div>
            <div class="input-group">
                <label for="grau">Grau</label>
                <input type="number" id="grau" name="grau">
            </div>
            <button type="submit" id="submit">Cadastrar</button>
        </form>
    </div>
    <script src="../scripts/cadastroPaciente.js"></script>
</body>
</html>
